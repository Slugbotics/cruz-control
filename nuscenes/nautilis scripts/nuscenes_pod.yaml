apiVersion: v1
kind: Pod
metadata:
  name: jonathan-nuscenes-pod
spec:
  containers:
  - name: vol-container
    image: ubuntu
    command: ["sh", "-c", "apt-get update && sleep infinity"]
    resources:
      limits:
        memory: 2Gi
        cpu: "1"
      requests:
        memory: 100Mi
        cpu: 100m
    volumeMounts:
    - mountPath: /pvcvolume
      name: jonathan-nuscenes
  restartPolicy: Never
  volumes:
  - name: jonathan-nuscenes
    persistentVolumeClaim:
      claimName: jonathan-nuscenes
