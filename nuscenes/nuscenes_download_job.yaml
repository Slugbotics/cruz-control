apiVersion: batch/v1
kind: Job
metadata:
  name: jonathan-download-nuscenes
spec:
  template:
    spec:
      containers:
      - name: demo
        image: python
        command:
        - sh
        - -c
        - "cd /pvcvolume/cruz-control/nuscenes && apt-get update && apt-get --assume-yes install git && git pull && pip3 install requests && pip3 install tqdm && python3 download_nuscenes.py"
        volumeMounts:
        - name: pvcvolume
          mountPath: /pvcvolume
        resources:
          limits:
            memory: 16Gi
            cpu: "5"
          requests:
            memory: 8Gi
            cpu: "2"
      volumes:
      - name: pvcvolume
        persistentVolumeClaim:
          claimName: jonathan-nuscenes
      restartPolicy: Never
  backoffLimit: 2
