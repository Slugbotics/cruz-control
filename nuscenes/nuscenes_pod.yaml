apiVersion: v1
kind: Pod
metadata:
  name: jonathan-nuscenes-pod
spec:
  containers:
  - name: vol-container
    image: ubuntu
    command: ["sh", "-c", "apt-get update && apt-get --assume-yes install git && cd /pvcvolume && git clone https://github.com/Slugbotics/cruz-control && sleep infinity"]
    resources:
      limits:
        memory: 1.5Gi
        cpu: "2"
      requests:
        memory: 1.5Gi
        cpu: "2"
    volumeMounts:
    - mountPath: /pvcvolume
      name: jonathan-nuscenes
  restartPolicy: Never
  volumes:
  - name: jonathan-nuscenes
    persistentVolumeClaim:
      claimName: jonathan-nuscenes
