apiVersion: v1
kind: Pod
metadata:
  name: jonathan-nuscenes-pod
spec:
  containers:
  - name: mypod
    image: pytorch/pytorch
    command: ["sh", "-c", "sleep infinity"]
    resources:
      limits:
        memory: 16Gi
        cpu: 4
      requests:
        memory: 16Gi
        cpu: 4
    volumeMounts:
    - mountPath: /pvcvolume
      name: jonathan-nuscenes
  volumes:
  - name: jonathan-nuscenes
    persistentVolumeClaim:
      claimName: jonathan-nuscenes
